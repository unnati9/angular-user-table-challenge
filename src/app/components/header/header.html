<mat-toolbar class="app-header">
  <button mat-icon-button class="menu-button" (click)="toggleSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="logo">
    <mat-icon>dashboard</mat-icon>
    <span>{{ appTitle }}</span>
  </div>
  <span class="spacer"></span>
  <div class="user-info">
    <span>{{ userName }}</span>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
