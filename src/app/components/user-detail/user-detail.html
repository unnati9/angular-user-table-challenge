<div class="container">
  <div class="header-section">
    <button mat-icon-button (click)="goBack()" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h3>User Details</h3>
  </div>

  <div *ngIf="user" class="user-details-card">
    <div *ngFor="let key of getKeys(user)" class="user-detail-item">
      <strong>{{ key | titlecase }}:</strong> {{ user[key] }}
    </div>
  </div>
</div>
